<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time-vuejs</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="time">{{nowTime}}</div>
	<script>
		new Vue({
			el:'#time',
			data:{
				nowTime:(new Date()).toString()
			},
			created:function(){
				var timer = setInterval(function(){
					this.nowTime = (new Date()).toString();
				}.bind(this),1000);
			}
		});
	</script>
</body>
</html>
